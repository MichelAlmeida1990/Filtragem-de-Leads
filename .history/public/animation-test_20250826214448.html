<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Anima√ß√µes - Cielo</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            color: white;
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            color: #333;
        }
        
        button {
            padding: 15px 30px;
            margin: 10px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background: #2563eb;
        }
        
        #log {
            background: #f3f4f6;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            font-family: monospace;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Teste de Anima√ß√µes Cielo</h1>
        <p>Use os bot√µes abaixo para testar as anima√ß√µes:</p>
        
        <button onclick="iniciarAnimacao()">üöÄ Iniciar Anima√ß√£o</button>
        <button onclick="pararAnimacao()">üõë Parar Anima√ß√£o</button>
        <button onclick="testarCanvas()">üß™ Testar Canvas</button>
        <button onclick="limparLog()">üóëÔ∏è Limpar Log</button>
        
        <div id="log"></div>
    </div>

    <script src="tetris.js"></script>
    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }
        
        function iniciarAnimacao() {
            log('üöÄ Iniciando anima√ß√£o...');
            if (window.startCieloBackground) {
                window.startCieloBackground();
                log('‚úÖ Fun√ß√£o startCieloBackground chamada');
            } else {
                log('‚ùå Fun√ß√£o startCieloBackground n√£o encontrada');
            }
        }
        
        function pararAnimacao() {
            log('üõë Parando anima√ß√£o...');
            if (window.stopCieloBackground) {
                window.stopCieloBackground();
                log('‚úÖ Fun√ß√£o stopCieloBackground chamada');
            } else {
                log('‚ùå Fun√ß√£o stopCieloBackground n√£o encontrada');
            }
        }
        
        function testarCanvas() {
            log('üß™ Testando canvas...');
            const canvas = document.getElementById('cieloBackground');
            if (canvas) {
                log(`‚úÖ Canvas encontrado: ${canvas.width}x${canvas.height}`);
                log(`üìê Posi√ß√£o: ${canvas.style.position || 'n√£o definida'}`);
                log(`üëÅÔ∏è Opacidade: ${canvas.style.opacity || 'n√£o definida'}`);
                log(`üî¢ Z-index: ${canvas.style.zIndex || 'n√£o definido'}`);
            } else {
                log('‚ùå Canvas n√£o encontrado');
            }
            
            if (window.diagnosticarAnimacoes) {
                window.diagnosticarAnimacoes();
            }
        }
        
        function limparLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        // Log autom√°tico quando a p√°gina carrega
        window.addEventListener('load', () => {
            log('üåê P√°gina carregada');
            setTimeout(() => {
                log('‚è∞ Verificando anima√ß√µes ap√≥s 2 segundos...');
                testarCanvas();
            }, 2000);
        });
        
        // Interceptar logs do console
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            if (args[0] && args[0].includes && (args[0].includes('üé®') || args[0].includes('‚ú®') || args[0].includes('‚ùå'))) {
                log(args.join(' '));
            }
        };
    </script>
</body>
</html>
